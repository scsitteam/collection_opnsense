---

- name: Testing category
  hosts: localhost
  gather_facts: no
  module_defaults:
    group/ansibleguy.opnsense.all:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.list:
      target: 'category'

  tasks:
    - name: Listing
      ansibleguy.opnsense.list:
      register: opn_pre1
      failed_when: >
        'data' not in opn_pre1 or
        opn_pre1.data | length != 0

    - name: Removing - does not exist
      ansibleguy.opnsense.category:
        name: 'DOESNOTEXIST'
        state: 'absent'
      register: opn_pre2
      failed_when: >
        opn_pre2.failed or
        opn_pre2.changed

    - name: Adding 1 - failing because of invalid color
      ansibleguy.opnsense.category:
        name: 'ANSIBLE_TEST_1_1'
        color: 'INVALID-COLOR'
      register: opn_fail1
      failed_when: not opn_fail1.failed

    - name: Adding 1
      ansibleguy.opnsense.category:
        name: 'ANSIBLE_TEST_1_1'
        color: '008000'
      register: opn1
      failed_when: >
        opn1.failed or
        not opn1.changed

    - name: Changing 1
      ansibleguy.opnsense.category:
        name: 'ANSIBLE_TEST_1_1'
        color: '800000'
      register: opn2
      failed_when: >
        opn2.failed or
        not opn2.changed

    - name: Adding 2
      ansibleguy.opnsense.category:
        name: 'ANSIBLE_TEST_1_2'
        color: '008000'
      register: opn3
      failed_when: >
        opn3.failed or
        not opn3.changed

    - name: Adding 2 - nothing changed
      ansibleguy.opnsense.category:
        name: 'ANSIBLE_TEST_1_2'
        color: '008000'
      register: opn4
      failed_when: >
        opn4.failed or
        opn4.changed
      when: not ansible_check_mode

    - name: Removing 2
      ansibleguy.opnsense.category:
        name: 'ANSIBLE_TEST_1_2'
        state: 'absent'
      register: opn5
      failed_when: >
        opn5.failed or
        not opn5.changed
      when: not ansible_check_mode

    - name: Listing
      ansibleguy.opnsense.list:
      register: opn6
      failed_when: >
        'data' not in opn6 or
        opn6.data | length != 1
      when: not ansible_check_mode

    - name: Cleanup
      ansibleguy.opnsense.category:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
      when: not ansible_check_mode

    - name: Listing
      ansibleguy.opnsense.list:
      register: opn_clean1
      failed_when: >
        'data' not in opn_clean1 or
        opn_clean1.data | length != 0
      when: not ansible_check_mode
